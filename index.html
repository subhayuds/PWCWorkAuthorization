<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
		<meta http-equiv="cache-control" content="no-cache" />
		
		<!-- link rel="stylesheet" type="text/css" href="css/globalStyle.css" -->
		<!-- <script src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"   -->
		<!-- <script src="resources/sap-ui-core.js" -->
		<script src="../../resources/sap-ui-core.js"

			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m,sap.suite.ui.commons,sap.ui.commons,sap.ui.table"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-resourceroots='{"pwc.app": ""}'>
		</script>
		
		<style type="text/css">
			.sapMShellBrandingBar {
				height: 0px !important;
			}
			
			.sapMShellCentralBox {
				width: 100% !important;
			    margin-left: 0px !important;
			    left: 0% !important;
			}
		</style>
		
		<script>
			//if back button pressed		
			window.addEventListener("hashchange", function(e) {
				console.log("back button..." + globalWANo + "   " + location + "   "
						+ (location.toString().indexOf("#/waDetail") == -1));
				window.history.forward();
			});
			
			var myTimer;
			$(window).resize(function() {
				var interval = 500;
				clearInterval(myTimer);
				myTimer = setInterval(function () 
						{
							var elements;
							var i;
						if (Math.round(window.devicePixelRatio * 100) <= 100) {
							elements = document.getElementsByClassName("pwcMListTblSelCol");
							if (elements.length != 0) {
								for (i = 0; i < elements.length; i++) {
									elements[0].className = "sapMListTblSelCol"; 
								}
							}
						}
					//document.styleSheets[i].rules[0].cssText = ".sapMListTblSelCol { width: 1rem; }";
						else {
							elements = document.getElementsByClassName("sapMListTblSelCol");
							if (elements.length != 0) {
								for (i = 0; i < elements.length; i++) {
			 						elements[0].className = "pwcMListTblSelCol"; 
								}
			
							}
		
						}
		
						}, interval);
			});
			
			$(window).unload(function(){
				console.log("unload");
				var url = window.location.href;
				var index = url.indexOf("waDetail");
				if(index != -1)
				{
					var homeUrl = url.substring(0,index) + "home";
					window.location.replace(homeUrl);
					window.location.href = homeUrl;
					window.location.reload(homeUrl);
					self.location = homeUrl;
					//window.location.assign(homeUrl);
				}
			});
			
			sap.ui.getCore().attachInit(function() {
					new sap.m.Shell({
				app : new sap.ui.core.ComponentContainer({
					name : "pwc.app",
					height : "99%"
				})
			}).placeAt("content");});

			
			
		</script>
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
